<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="content-type" content="text/html">
		<title>Würfelroboter und Paschgenerator</title>
		<link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
	</head>
	<script type="text/javascript" src="backgammon_machine.js"> </script>
        <link rel="stylesheet" type="text/css" href="style.css">
	<body onload=verdoppeln();initStatistics();initScore()>
	<div class="head" name="head" id="head">
		<b><span style="font-size: 24px; vertical-align: baseline">Backgammon Machine </span></b>&copy;E1, E8 (2016)<br><br>
		<img src="wuerfel.jpg" width="138" height="120" alt="Würfel"><br><br>
		<button type="button" title="ALT-w" accesskey="w" onclick="wuerfeln()"><u>W</u>ürfeln</button>
		<button type="button" title="ALT-n" accesskey="n" onclick="resetGameAndStats();initStatistics()"><u>N</u>eues Spiel</button><br><br>
		Wurf&nbsp;&nbsp;
                <input id="player1" type="text" size="10" min="1" max="10" step="1" value="strull">
                <input id="player2" type="text" size="10" min="1" max="10" step="1" value="pemo">
	      </div>
         	<div class="wurf" name="wurf" id="wurf">
		<p id="wurf"></p>
	      </div>
	        <div class="verdopppler" name="verdopppler" id="verdopppler">
                <label for="groesse">
		  <img src="settings.jpg" width="30" height="30" alt="Würfel">
                Spiel bis 
                <input id="punkte" type="number" min="1" max="25" step="1" value="11">
                Punkte
                </label>
		<input class="buttonTransparent" type="button" title="ALT-v" accesskey="v" style="position: absolute; left: 41px; top: 71px; color: transparent; background-color: transparent; border-color: transparent; cursor: default;" value="" onclick="verdoppeln()">
		<p id="verdoppler"></p>
		<input class="buttonGrey" type="button" title="ALT-o" accesskey="o" value="Player 1 gewinnt" onclick="playerwins(1)">
		<input class="buttonGrey" type="button" title="ALT-t" accesskey="t" value="Player 2 gewinnt" onclick="playerwins(2)">
		<input class="buttonNormal" type="button" title="ALT-r" accesskey="r" value="Reset Scores" onclick="resetScore();initScore()">
		<input class="buttonNormal" type="button" title="ALT-s" accesskey="s" value="Save Result" onclick="saveResult()"><br><br>
		<img src="score.jpg" width="100" height="100" alt="Würfel">
		<p id="scorePlayer1"></p>
		<p id="scorePlayer2"></p>
	      </div>
	<div class="statistik" name="statistik" id="statistik">
		<img src="Statistik.jpg" width="138" height="120" alt="Würfel">
                <p id="paschsPlayer1"></p>
                <p id="paschsPlayer2"></p>
                <p id="punktePlayer1"></p>
                <p id="punktePlayer2"></p>
	</div>
	</body>
</html>
