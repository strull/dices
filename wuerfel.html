<!DOCTYPE html>
<html>
<head>
<meta http-equiv="content-type" content="text/html">
<title>Würfelroboter und Paschgenerator</title>
<link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
</head>
<script type="text/javascript" src="backgammon_machine.js"> </script>
<script src="Chart.js"></script>
<link rel="stylesheet" type="text/css" href="style.css">
<body onload="onload()">
<div class="head" name="head" id="head">
  <form action="saveResult.pl" method="post" enctype="application/x-www-form-urlencoded" name="strullboss" target="_blank" >
    <label for="title" class="title">Backgammon Machine</label>
    <label for="copyright" class="text">&copy;E1, E8 (2015)</label><br><br>
    <img src="wuerfel.jpg" width="138" height="120" alt="Wuerfel"><br><br>
    <button type="button" title="ALT-w" accesskey="w" onclick="wuerfeln()"><u>W</u>ürfeln</button>
    <button type="button" title="ALT-n" accesskey="n" onclick="neuesSpiel()"><u>N</u>eues Spiel</button><br><br>
    <label for="wurfLabel" class="chartTitle">
      Wurf&nbsp;&nbsp;
    </label>
    <input name="player1" id="player1" type="text" size="10" min="1" max="10" step="1">
    <input name="player2" id="player2" type="text" size="10" min="1" max="10" step="1">
    <div class="wurf" name="wurf" id="wurfDiv">
      <p id="wurf"></p>
    </div>
    <div class="verdopppler" name="verdopppler" id="verdopppler">
      <label for="settingHead" class="chartTitle">
	Einstellungen
      </label><br>
      <label for="settings" class="text">
	Spiel bis 
	<input id="punkte" type="number" min="1" max="25" step="1" value="11">
	Punkte<br>
	Sound&nbsp;&nbsp;&nbsp;
	<input type="Radio" id="on" name="sound" checked="checked"> ein
	<input type="Radio" id="off" name="sound"> aus<br>
	Sprache
	<input type="Radio" id="en" name="sprache" checked="checked"> EN
	<input type="Radio" id="de" name="sprache"> DE<br><br>
      </label>
      <label for="VerdopplerHead" class="chartTitle">
	Verdoppler
      </label>
      <input class="buttonTransparent" type="button" title="ALT-v" accesskey="v" value="" onclick="verdoppeln()">
      <p id="verdoppler"></p>
      <input class="buttonNormal" type="button" title="ALT-o" accesskey="o" value="Player 1 gewinnt" onclick="playerwins(1)">
      <input class="buttonNormal" type="button" title="ALT-t" accesskey="t" value="Player 2 gewinnt" onclick="playerwins(2)"><br><br>
      <label for="Verdoppler" class="text">
      <input type="Radio" id="gammon" name="gammon"> gammon 
      <input type="Radio" id="backgammon" name="gammon"> backgammon<br><br>
    </label>
      <p id="scorePlayer1"></p>
      <input type="hidden" name="scorePlayer1hidden" >
      <p id="scorePlayer2"></p>
      <input type="hidden" name="scorePlayer2hidden" >
      <label for="scoreChart" class="chartTitle">
	Score<br>
	<canvas id="scoreChart" width="250" height="250"></canvas>
      </label><br><br>
      <input class="buttonNormal" type="button" title="ALT-r" accesskey="r" value="Reset Scores" onclick="resetScore();drawScoreChart()">
      <input name="submit" type="submit" value="Save Result"><br><br>
    </div>
    <div class="statistik" name="statistik" id="statistik">
      <p id="punktePlayer1"></p>
      <input type="hidden" name="punktePlayer1hidden" >
      <p id="punktePlayer2"></p>
      <input type="hidden" name="punktePlayer2hidden" >
      <label for = "eyeChart" class="chartTitle">
	Augen<br>
	<canvas id="eyeChart" width="400" height="400"></canvas>
      </label>
      <p id="augenPlayer1" class="text"></p>
      <p id="augenPlayer2" class="text"></p>
      <p id="paschsPlayer1"></p>
      <input type="hidden" name="paschsPlayer1hidden" >
      <p id="paschsPlayer2"></p>
      <input type="hidden" name="paschsPlayer2hidden" >
      <label for = "paschChart" class="chartTitle">
	Paschs<br>
	<canvas id="paschChart" width="250" height="250"></canvas>
      </label><br>
      <label for="dbInfo" class="text">
	<a href="http://localhost/wuerfel/dbInfo.pl">DB infos</a><br><br>
	<div id="ZeitBox01"><div id="ZeitAnzeige"></div></div>
      </label>
    </div>
  </form>
</div>
</body>
</html>
